<div class="container" style="font-family: 'Nunito'">
    <div class="slider">
        <div class="slider d-flex flex-md-row">
            <i *ngIf="isWide" class="fas fa-chevron-left icons" (click)="leftClick()"></i>
            <div></div>
            <img class="main-img" [src]="images[photoSwitchCounter]" alt="" />
            <i *ngIf="isWide" class="fas fa-chevron-right icons" (click)="rightClick()"></i>
        </div>

        <div *ngIf="isWide" class="mini-galery">
            <div>
                <img *ngFor="let image of images; let i = index" class="small" [attr.data-index]="i" [src]="image" alt="photo" />
            </div>
        </div>
    </div>

    <div style="margin-top: 100px">
        <h1 style="text-align: center; font-size: 50px; margin-bottom: 30px">
            {{ stableData?.name | uppercase }}
        </h1>
    </div>

    <div class="d-flex upper-button" style="flex-direction: row-reverse; margin-right: 7vw">
        <button class="btn btn-success upper" (click)="dispatchToReservationFormular()">
      <i class="fas fa-clipboard-list"></i>
      Rezervirajte putovanje
    </button>
    </div>
    <hr style="margin: 20px 7vw 0 7vw" />

    <div class="details-card">
        <h6>{{ stableData?.description }}</h6>
        <br />
        <h4>
            <b>Dana: {{ stableData?.broj_dana }}</b>
        </h4>

        <br />
        <h3 style="text-align: start; margin-top: 20px">Program putovanja</h3>
    </div>

    <div id="div-parent" class="details-card"></div>

    <div class="d-flex upper-button" style="flex-direction: row-reverse; margin-right: 7vw">
        <button class="btn btn-success" (click)="dispatchToReservationFormular()">
      <i class="fas fa-clipboard-list"></i>
      Rezervirajte putovanje
    </button>
    </div>
</div>
<app-footer> </app-footer>
