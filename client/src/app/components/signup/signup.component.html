<div class="background">
    <div class="container d-flex justify-content-center">
        <div class="row my-5">
            <div class="col-md-6 text-left text-white lcol">
                <div class="greeting">
                    <h3>Dobrodošli u <span class="txt">globetraveler</span></h3>
                </div>
                <h6 class="mt-3">Polazna tačka Vašeg savršenog putovanja...</h6>
                <div class="footer">
                    <div class="socials d-flex flex-row justify-content-between text-white">
                        <div class="d-flex flex-row">
                            <i class="fab fa-linkedin-in"></i><i class="fab fa-facebook-f"></i
              ><i class="fab fa-twitter"></i>
                        </div>
                        <span>Privacy Policy</span> <span>&copy; 2021 globetraveler</span>
                    </div>
                </div>
            </div>
            <div class="col-md-6 rcol">
                <form class="sign-up" [formGroup]="form">
                    <h3 class="heading mb-4">Registrirajte se</h3>
                    <div class="form-group fone mt-2">
                        <i class="fas fa-user"></i>
                        <input (blur)="change()" autocomplete="off" placeholder="Username" formControlName="username" type="text" class="form-control" id="validationDefault01" name="username" required name="username" />
                    </div>
                    <div class="form-group fone mt-2">
                        <i class="fas fa-fingerprint"></i>
                        <input (blur)="change()" autocomplete="off" placeholder="Ime" formControlName="firstName" type="text" class="form-control" id="validationDefault01" name="firstName" />
                    </div>
                    <div class="form-group fone mt-2">
                        <i class="fas fa-fingerprint"></i>
                        <input (blur)="change()" autocomplete="off" placeholder="Prezime" formControlName="lastName" type="text" class="form-control" id="validationDefault02" name="lastName" />
                    </div>
                    <div class="form-group fone mt-2">
                        <i class="fas fa-envelope"></i>
                        <input (blur)="change()" autocomplete="off" placeholder="email" formControlName="email" type="email" class="form-control" id="validationDefault04" />
                    </div>
                    <div class="form-group fone mt-2">
                        <i class="fas fa-map-marker-alt"></i>
                        <input (blur)="change()" autocomplete="off" formControlName="address" formControlName="address" placeholder="Adresa " type="text " class="form-control" id="validationDefault03 " name="address " />
                    </div>
                    <div class="form-group fone mt-2">
                        <i class="fas fa-phone"></i>
                        <input (blur)="change()" autocomplete="off" placeholder="Telefon" style="max-height: 37px" formControlName="telefon" type="text" class="form-control" id="validationDefaultEmail " aria-describedby="inputGroupPrepend2 " name="password " />
                    </div>
                    <div class="form-group fone mt-2">
                        <i class="fas fa-lock"></i>
                        <input (blur)="change()" autocomplete="off" placeholder="Password" style="max-height: 37px" formControlName="password" type="password" class="form-control" id="validationDefaultEmail " aria-describedby="inputGroupPrepend2 " name="password " />
                    </div>

                    <input (click)="checkCheckBoxvalue($event)" type="checkbox" class="form-check-input ml-0" id="exampleCheck1 " />
                    <label class="form-check-label ml-3" for="exampleCheck1 ">Slažem se sa globetraveler <u>uvjetima</u> i
            <u> policom privatnosti</u></label
          >
        </form>

        <button
          type="button "
          class="btn btn-success mt-5"
          [disabled]="
            (username?.touched && username?.invalid) ||
            username?.errors?.cannotContainSpace ||
            username?.errors?.minlength ||
            (firstName?.touched && firstName?.invalid) ||
            (lastName?.touched && lastName?.invalid) ||
            (address?.touched && address?.invalid) ||
            (email?.touched && this.email?.invalid) ||
            email?.errors?.mustContainDot ||
            email?.errors?.mustContainMonkey ||
            (password?.touched && this.password?.invalid) ||
            password?.errors?.minlength ||
            password?.errors?.cannotContainSpace ||
            !privacyPolicyCheck
          "
          (click)="createUser()"
          type="submit "
        >
          Register
        </button>
        <p class="exist mt-4">
          Već imate račun? <span (click)="loginRoute()">Prijavite se</span>
        </p>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
